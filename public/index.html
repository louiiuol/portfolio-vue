<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Louis Godlewski | Portfolio</title>
    <meta name="theme-color" content="#0F3057" />
    <meta name="description" content="Concepteur & Développeur web TypeScript & Java passionné d'UX et de structure de données"/>
    <meta name="keywords" content="Web UX designer, concepteur d'architecture, développeur fullstack typescript"/>
    <meta name="author" content="Louis Godlewski" />
    <meta name="google-site-verification" content="8AGdLgB_UAUInpjZ_1_6HCNPC1GJzsf3ruCzlGtxDHk" />
    <link rel="apple-touch-icon" href="<%= BASE_URL %>logo192.png" />
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />

    <script type="text/javascript">
      function replaceURL(el) {
        if (el.search[1] === '/' ) {
          const decoded = el.search.slice(1).split('&')
            .map((s) => s.replace(/~and~/g, '&')).join('');
          const shortPath = el.pathname.slice(0, -1);
          window.history.replaceState(null, null, shortPath + decoded + el.hash);
        }
      };
      (function(el) { replaceURL(el); }(window.location));
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="portfolio"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
